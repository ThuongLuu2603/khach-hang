@st.cache_data(ttl=600) # cache data trong 10 phút
def load_data_from_gsheets():
    # Sử dụng st.connection để kết nối an toàn với Google Sheets
    conn = st.connection("gsheets", type=GSheetsConnection) 
    
    # THAY THẾ 'YOUR_SHEET_NAME' bằng tên sheet hoặc url của bạn
    df = conn.read(spreadsheet=st.secrets["gsheets"]["spreadsheet_url"], usecols=list(range(7)), ttl=5)
    
    # Đặt lại tên cột nếu cần thiết, đảm bảo các cột trùng với tên bạn đã dùng
    # ...

    return df
